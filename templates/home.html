<!-- templates/home.html -->
{% extends "base.html" %} {% block content %} 
{% for post in post_list %}
<div class="post-entry">
	<h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }} </a></h2>
	<p>{{ post.body }}</p>
	{% empty %}
	<h2>No posts available.</h2>
</div>
{% endfor %}
{% endblock %}
