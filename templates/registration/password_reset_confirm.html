<!-- templates/registration/password_reset_comfirm.html -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Enter new password {% endblock %}

{% block content %}
  <h1>Set a new password!</h1>
  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-success" value="Change my password">Reset Password</button>
  </form>
{% endblock %}
